<!-- js中添加节点 or 获取节点设置innerHTML(字符串中添加标签) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>

	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!-- <li>第一名：福州（样例），10</li> -->
		<!-- <li>第二名：福州（样例），10</li> -->
	</ul>

	<script type="text/javascript">

		var aqiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
		];

		(function () {
	/*
	在注释下方编写代码
	遍历读取aqiData中各个城市的数据
	将空气质量指数大于60的城市显示到aqi-list的列表中
	*/

	/*筛选出>60的*/
	var arr = aqiData.filter(function(arr){
		return arr[1]>60;
	});
	/*从大到小排序*/
	var arrSort = arr.sort(function(item1,item2){
		return item2[1]-item1[1];
	});
	/**/
	// var chNum = ['一','二','三','四','五'];
	/*对每一项遍历,输出*/
	var content = "";
	arrSort.forEach(function(element,index){
		content += "<li>第" + (index+1) + "名: " + element.toString() + "</li>";

		// var node = document.createElement("li");
		// var textNode = document.createTextNode(element.toString());
		// node.appendChild(textNode);
		// document.getElementById('aqi-list').appendChild(node);
	});

	document.getElementById('aqi-list').innerHTML = content;
	
})();

</script>
</body>
</html>
